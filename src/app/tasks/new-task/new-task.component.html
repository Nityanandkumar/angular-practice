<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <!--ngSubmit event, which you listen the form element which will occur when that form submission happened 
    and that browser default was prevented-->
    <p>
      <!--formsModule which will unlock ngModel and controls the form that browser prevent default submission-->
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
      <!--you can enhance elements by adding directives. 
      ngModel directive ia an element enhancement that helps with extracting(or changing) user input values.
      Directives, unlike components, dont have  a template. 
       Components are directives. Directives with templates-->
       <!-- we get the value that is being entered in input and write it back it in input field using ndModel-->
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate" />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
