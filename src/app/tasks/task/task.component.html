<app-card>
    <article>
    <h2>{{task.title}}</h2>
    <p>{{task.dueDate | date:'fullDate'}}</p>
    <!--Pipes are output transformers .Date is an built-in Pipe , fullDate is describes format.-->
    <p>{{task.summary}}</p>
    <p class="actions">
    <button (click)="onCompleteTask()">Complete</button>
    </p>
</article>
</app-card>
